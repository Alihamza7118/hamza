<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ehtisham Riaz Traders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(135deg, #2e7d32, #4caf50); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <div class="signup-container" style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 450px; margin: 20px;">
        
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <div class="logo">
                <div class="logo-icon" style="margin: 0 auto 10px;">
                    <i class="fas fa-home"></i>
                </div>
                <div class="logo-text urdu-text">احتشام ریاض ٹریڈرز</div>
            </div>
            <p style="color: #666; margin-top: 10px;">Join the Ehtisham Riaz Traders family</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">First Name</label>
                    <input type="text" id="firstName" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Last Name</label>
                    <input type="text" id="lastName" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email</label>
                <input type="email" id="signupEmail" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Phone Number</label>
                <input type="tel" id="phone" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;" placeholder="+92 300 1234567">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password</label>
                <input type="password" id="signupPassword" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Confirm Password</label>
                <input type="password" id="confirmPassword" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="agreeTerms" required style="margin-right: 8px;">
                    <span style="font-size: 14px; color: #666;">I agree to the <a href="#" style="color: #2e7d32;">Terms & Conditions</a></span>
                </label>
            </div>
            
            <button type="submit" style="width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div style="text-align: center; padding-top: 20px; border-top: 1px solid #eee; margin-top: 20px;">
            <p style="color: #666;">Already have an account? <a href="login.html" style="color: #2e7d32; text-decoration: none; font-weight: bold;">Login</a></p>
        </div>

        <!-- Back to Home -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #666; text-decoration: none; font-size: 14px;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <!-- Contact Info Section -->
    <div style="text-align: center; color: white; margin-top: 20px;">
        <p style="margin-bottom: 5px;">Contact us for any inquiries:</p>
        <p style="margin-bottom: 5px;"><i class="fas fa-envelope"></i> Email: info@ehtishamriaztraders.com</p>
        <p><i class="fas fa-phone"></i> Phone: +92 300 1234567</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Account created successfully! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
