<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ehtisham Riaz Traders</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(135deg, #2e7d32, #4caf50); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <div class="login-container" style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; margin: 20px;">
        
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <div class="logo">
                <div class="logo-icon" style="margin: 0 auto 10px;">
                    <i class="fas fa-home"></i>
                </div>
                <div class="logo-text urdu-text">احتشام ریاض ٹریڈرز</div>
            </div>
            <p style="color: #666; margin-top: 10px;">Welcome back to Ehtisham Riaz Traders</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Email or Phone</label>
                <input type="text" id="loginEmail" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s;" onfocus="this.style.borderColor='#2e7d32'" onblur="this.style.borderColor='#ddd'">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">Password</label>
                <div style="position: relative;">
                    <input type="password" id="loginPassword" required style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; transition: border-color 0.3s;" onfocus="this.style.borderColor='#2e7d32'" onblur="this.style.borderColor='#ddd'">
                    <button type="button" onclick="togglePassword('loginPassword')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #666; cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" id="rememberMe" style="margin-right: 8px;">
                    <span style="font-size: 14px; color: #666;">Remember me</span>
                </label>
                <a href="forgot-password.html" style="font-size: 14px; color: #2e7d32; text-decoration: none;">Forgot Password?</a>
            </div>
            
            <button type="submit" style="width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s;" onmouseover="this.style.background='#1b5e20'" onmouseout="this.style.background='#2e7d32'">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Social Login -->
        <div style="margin: 30px 0; text-align: center;">
            <p style="color: #666; margin-bottom: 15px;">Or login with</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button onclick="socialLogin('google')" style="flex: 1; background: #db4437; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
                    <i class="fab fa-google"></i> Google
                </button>
                <button onclick="socialLogin('facebook')" style="flex: 1; background: #1877f2; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div style="text-align: center; padding-top: 20px; border-top: 1px solid #eee;">
            <p style="color: #666;">Don't have an account? <a href="signup.html" style="color: #2e7d32; text-decoration: none; font-weight: bold;">Sign Up</a></p>
        </div>

        <!-- Back to Home -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #666; text-decoration: none; font-size: 14px;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
        
        <!-- Contact Info -->
        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: rgba(255,255,255,0.7); font-size: 12px; margin: 5px 0;">Need help? Contact us:</p>
            <p style="color: rgba(255,255,255,0.7); font-size: 12px; margin: 5px 0;">
                <i class="fas fa-phone"></i> +92 300 0434584 | 
                <i class="fas fa-envelope"></i> craftsltd123@gmail.com
            </p>
        </div>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simulate login process
            if (email && password) {
                // Store user session
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                alert('Login successful! Redirecting to home page...');
                window.location.href = 'index.html';
            }
        });
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Social login
        function socialLogin(provider) {
            alert(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here`);
        }
    </script>
</body>
</html>
